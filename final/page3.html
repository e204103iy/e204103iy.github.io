            <div class=Synopsis>

                主人公は、弱冠15歳で、魔法使いの最高位「魔女」の称号を得た、少女イレイナ。旅の魔女が綴る「別れ」の物語<br>

            <div class=s>
                最近巡り合った作品。魔法が存在する中世に似た世界が舞台で、その世界で旅する魔女イレイナが様々な場所や人を訪れる連作短編小説。現在は原作第15巻まで刊行されている。冬休みにアニメを見てから、原作も集め始めた。遠出がしにくい今のご時世も相まって、イレイナの旅物語は、一層魅力的なものに見える。
